<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</h:head>

<div class="container">
    <!-- Header -->
    <div class="navbar navbar-light d-flex justify-content-around bg-primary rounded mt-3">
        <h:link outcome="mainPage.xhtml" styleClass="link-dark">Home</h:link>
        <span class="strong">New Stock Market</span>
    </div>
    <div>
        <h:form>
            <div class="w-25">
                <label>Ticker Symbol</label>
                <h:inputText value="#{stockMarket.tickerSymbol}" styleClass="form-control"/>
            </div>

            <div class="w-25">
                <label>Name</label>
                <h:inputText styleClass="form-control" value="#{stockMarket.name}"/>
            </div>

            <h:commandButton value="Send" action="#{stockMarketService.createNewStock(stockMarket.tickerSymbol, stockMarket.name)}" styleClass="btn btn-primary my-3"/>
        </h:form>


    </div>

    <div>
        <ui:repeat value="#{stockMarketService.all}" var="oneMarket">
            <h:link outcome="oneMarket.xhtml" styleClass="my-3 text-decoration-none">
                <f:param name="id" value="${oneMarket.id}"/>
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">#{oneMarket.name}</div>
                    <div class="card-body">
                        <h5 class="card-title">#{oneMarket.tickerSymbol}</h5>
                        <p class="card-text">Click to edit or delete...</p>
                    </div>
                </div>
            </h:link>
        </ui:repeat>
    </div>
</div>


</html>
