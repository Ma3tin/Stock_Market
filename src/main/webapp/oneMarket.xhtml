<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</h:head>

<div class="container">
    <!-- Header -->
    <div class="navbar navbar-light d-flex justify-content-around bg-primary rounded mt-3">
        <h:link outcome="mainPage.xhtml" styleClass="link-dark">Home</h:link>
        <span class="strong">One Market Page</span>
    </div>


    <ui:repeat value="#{stockMarketService.oneMarket}" var="one">
        <h:form>
            #{one.tickerSymbol}
            #{one.name}
            <h:commandButton value="Delete" action="#{stockMarketService.deleteMarket()}" styleClass="btn btn-danger mx-3">
                <f:param name="id" value="${one.id}"/>
            </h:commandButton>

            <h:link outcome="editMarket.xhtml" styleClass="btn btn-info">Edit
                <f:param name="id" value="${one.id}"/>
            </h:link>
        </h:form>

        <h:link outcome="order.xhtml" styleClass="btn btn-warning my-3">
            New Order
            <f:param name="id" value="${one.id}"/>
        </h:link>
    </ui:repeat>
    

    <ui:repeat value="#{orderService.getOrder()}}" var="pepo">
        <div>
            <span>#{pepo.price}</span>
            <span></span>
            <span></span>
        </div>
    </ui:repeat>



</div>

</html>
